<!doctype html>

<html lang="en" th:replace="~{parent :: base(~{::#content},~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<section id="content" class="pl-64 pt-20" style="height:1000px">
  <div th:if="${loggedinuser}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
  </div>

<div class="contacts_container p-5">
  <div class=" overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
      <form
              data-th-object="${contactSearchForm}"
              action=""
              data-th-action="@{'/user/contacts/search'}"
      >
        <div
                class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4"
        >
          <!-- select box   -->

          <div>
            <select
                    data-th-field="*{field}"
                    id="countries_disabled"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected value="">Select Field</option>
              <option value="name">Name</option>
              <option value="phone">Phone</option>
              <option value="email">Email</option>
            </select>
          </div>
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative">
            <div
                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
              >
                <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
                    data-th-field="*{value}"
                    type="text"
                    id="table-search-users"
                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search for users"
            />
          </div>
          <button
                  type="submit"
                  class="px-3 py-2 bg-gray-800 text-white rounded"
          >
            Search
          </button>
        </div>
      </form>


    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr

      >

        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Phone
        </th>
        <th scope="col" class="px-6 py-3">
          Status
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
      </thead>
      <tbody>
      <tr
              data-th-object="${c}"
              data-th-each="c : ${pageContact.getContent()}"
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

        <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
          <img onerror="this.src='https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?t=st=1732990208~exp=1732993808~hmac=41cca865a52bd7be3f87403a01089d0b9cc4d5e39da11b2a4fa11fd7469ce804&w=740'"   data-th-src="@{*{picture}}" class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
          <div class="ps-3">
            <div class="text-base font-semibold" data-th-text="*{name}">Neil Sims</div>
            <div class="font-normal text-gray-500" data-th-text="*{email}">neil.sims@flowbite.com</div>
          </div>
        </th>
        <td class="px-6 py-4" >
          <i class="fa-solid fa-phone w-4 h-4 "></i>
          <span data-th-text="*{phoneNumber}"></span>
        </td>
        <td class="px-6 py-4">
          <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
            <a data-th-href="*{websiteLink}" target="_blank"><i class="fa-solid  w-5 h-5 fa-globe"></i></a>
            <a data-th-href="*{linkedInLink}" target="_blank"><i class="w-5 h-5 fa-brands fa-linkedin"></i></a>

          </div>

        </td>
        <td class="px-6 py-4">
          <a> <i class="fa-regular w-5 h-5 fa-trash-can"></i></a>
          <a> <i class="fa-solid  w-5 h-5 fa-pen"></i></a>
          <a><i class="fa-regular w-5 h-5 fa-eye"
            th:onclick="loadContactData([[${c.id}]])"
          ></i></a>
        </td>
      </tr>
   </tbody>
    </table>

      <div class="flex items-center justify-center text-center bg-white dark:bg-gray-800 py-4 w-full">
        <nav aria-label="Page navigation example">
          <ul class="inline-flex -space-x-px text-base h-10">
            <!-- Previous Page -->
            <li data-th-unless="${pageContact.first}">
              <a
                      data-th-href="@{'/user/contacts/contact?size=3&page='+ ${pageContact.number-1}}"
                      href="#"
                      class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Previous
              </a>
            </li>

            <!-- Page Numbers -->
            <li data-th-each="index :  ${#numbers.sequence(0,pageContact.totalPages-1)}">
              <a
                      data-th-classappend="${index==pageContact.number? 'bg-blue-100  dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                      data-th-href="@{'/user/contacts/contact?size=3&page='+${index}}"
                      data-th-text="${index}"
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              </a>
            </li>

            <!-- Next Page -->
            <li data-th-unless="${pageContact.last}">
              <a
                      data-th-href="@{'/user/contacts/contact?size=3&page='+ ${pageContact.number+1}}"
                      href="#"
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Next
              </a>
            </li>
          </ul>
        </nav>
