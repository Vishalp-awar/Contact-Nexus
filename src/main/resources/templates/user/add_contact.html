<!doctype html>

<html lang="en" th:replace="~{parent :: base(~{::#content},~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<section id="content"  class="pl-64" >
  <div th:if="${loggedinuser}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
  </div>

  <div class="sm:pl-64 pt-20" style="height:1000px md:absolute">
      <div class="grid grid-cols-12">
        <div class="col-span-9">
          <div class="col-span-12 md:col-span-6  ">
              <div data-th-replace="~{alert::messagebox}"></div>

              <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h1 class="text-2xl font-semibold">Add Contact </h1>
                <p class="text-gray-500">
                  This contact will be stored on cloud, and you can directly email them from Contact Nexus. Happy Email.
                </p>

              <!-- Form -->

                <form class="mt-8" method="post"

                      data-th-action="@{'/user/contacts/add_contact'}"
                      data-th-object="${contactForm}"
                      enctype="multipart/form-data"
                >

               <!--  Name-->
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-regular w-4 h-4 fa-user "></i>
                    </div>
                    <input type="text" data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jhon">
                      <p
                              data-th-if="${#fields.hasErrors('name')}"
                              data-th-errors="*{name}"
                              class="text-red-600 px-1 py-2"
                      >
                          Name is required
                      </p>

                  </div>




                  <!--  Email-->
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                  <div class="relative mb-6">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-regular h-4 w-4 fa-envelope"></i>
                    </div>
                    <input data-th-field="*{email}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jhon@email.com">



                  </div>
                    <p

                            class="text-red-600 "
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                    >

                        Invalid email
                    </p>


                  <!-- Phone Number-->
                  <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone Number</label>
                  <div class="relative mb-6">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid h-4 w-4 fa-phone"></i>
                    </div>
                    <input type="text" data-th-field="*{phoneNumber}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123456789">


                  </div>
                    <p

                            class="text-red-600 "
                            data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                    >

                        Invalid phoneNumber
                    </p>

                  <!-- Address-->
                  <div class="mb-3">

                    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                    <textarea data-th-field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your Address here..."></textarea>

                  </div>
                    <p

                            class="text-red-600 "
                            data-th-if="${#fields.hasErrors('address')}"
                            data-th-errors="*{address}"
                    >

                        Invalid address
                    </p>

                  <!-- Description-->
                  <div class="mb-3">

                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                    <textarea data-th-field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact..."></textarea>

                  </div>
                    <p

                            class="text-red-600 "
                            data-th-if="${#fields.hasErrors('description')}"
                            data-th-errors="*{description}"
                    >

                        Invalid description
                    </p>

                    <!-- WebLinks  -->
                  <div class="flex space-x-3 mb-3">
                      <div  class="w-full">
                        <div class="relative mb-6">
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid h-4 w-4 fa-globe"></i>
                          </div>
                          <input data-th-field="*{websiteLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://localhost:8081/ContactNexus">
                        </div>
                      </div>
                      <div class="w-full">
                          <div class="relative mb-6">
                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                  <i class="fa-brands fa-linkedin"></i>
                              </div>
                                  <input data-th-field="*{linkedInLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://Linkedin/ContactNexus">
                          </div>
                      </div>
                    </div>

<!--                  Profile photo-->
                  <div class="mb-3">

                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Contact Image</label>
                    <input data-th-field="*{contactImage}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">

                  </div>

                <!--Checkbox  -->
                    <div class="flex items-center mb-3">
                      <input data-th-field="*{favorite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                      <label  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this Contact your favourite one? </label>
                    </div>

                  <!-- Add Contact button  -->
                  <div class="button-container text-center">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                      Add Contact
                    </button>
                    <button type="reset" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                      Reset
                    </button>

                  </div>
                </form>
            </div>

          </div>
        </div>
      </div>
  </div>
</section>
</body>
</html>
