<!doctype html>
<html lang="en" th:replace="~{parent :: base(~{::#content},~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Page</title>

</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
<section id="content" class="pl-64 pt-24">
    <!-- Sidebar -->
    <div th:if="${loggedinuser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>



    <!-- Profile Card -->
    <div class="max-w-5xl mx-auto mt-10">
        <div class="bg-white dark:bg-gray-800 shadow-2xl dark:shadow-gray-700 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
            <!-- Profile Header -->
            <div class="bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 h-56 flex flex-col justify-end items-center pb-20">
            </div>
            <div class="flex justify-center -mt-20 mb-4">
                <img
                        onerror="this.src='https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg'"
                        data-th-src="${loggedinuser.profilePic}"
                        alt="Profile Picture"
                        class="w-40 h-40 rounded-full border-4 border-white dark:border-gray-700 shadow-lg hover:scale-105 transition-transform duration-300"
                >
            </div>

            <!-- Profile Content -->
            <div class="text-center mt-4 px-6 py-4">
                <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-2" data-th-text="${loggedinuser.name}">John Doe</h1>
                <p class="text-gray-600 dark:text-gray-400 text-lg" data-th-text="${loggedinuser.email}">john.doe@example.com</p>
            </div>

            <!-- About Me Section -->
            <div class="px-8 py-6 mt-4 bg-gray-50 dark:bg-gray-700 rounded-xl mx-6 shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3 text-blue-500 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 11V7a4 4 0 00-8 0v4m0 0H8a2 2 0 00-2 2v5a2 2 0 002 2h8a2 2 0 002-2v-5a2 2 0 00-2-2h-4z" />
                    </svg>
                    About Me
                </h2>
                <p class="text-gray-600 dark:text-gray-400 text-lg leading-relaxed italic" data-th-text="${loggedinuser.about}">
                    A motivated and passionate individual striving for excellence in all endeavors.
                </p>
            </div>

            <!-- Contact Information -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-8 px-8 py-6">
                <div class="bg-white dark:bg-gray-700 rounded-xl p-6 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21h6M5 3h14m-7 18V3" />
                        </svg>
                        Email
                    </h3>
                    <p class="text-gray-600 dark:text-gray-400 text-lg" data-th-text="${loggedinuser.email}">john.doe@example.com</p>
                </div>
                <div class="bg-white dark:bg-gray-700 rounded-xl p-6 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7m-7 6v-9" />
                        </svg>
                        Phone Number
                    </h3>
                    <p class="text-gray-600 dark:text-gray-400 text-lg" data-th-text="${loggedinuser.phoneNumber}">+1234567890</p>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="mt-8 text-center py-8">
                <a
                        data-th-href="@{'/do-logout'}"
                        class="inline-block px-10 py-4 bg-gradient-to-r from-red-500 to-pink-500 text-white text-lg font-semibold rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-300"
                >
                    Logout
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
